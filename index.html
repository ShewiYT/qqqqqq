<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-GEN • IP TRAFFIC MONITOR</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0f1e;
            font-family: 'Courier New', monospace;
            color: #00ff9d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(10, 20, 15, 0.7);
            border: 1px solid #00ff9d;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.15);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #1a3a33;
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .title i {
            font-size: 32px;
            color: #00ff9d;
            text-shadow: 0 0 20px #00ff9d;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(45deg, #00ff9d, #00cc88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(0, 30, 25, 0.5);
            border: 1px solid #1a4a40;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #00ff9d;
            text-shadow: 0 0 20px #00ff9d;
            line-height: 1.2;
        }
        
        .stat-label {
            color: #8892b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .ip-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .ip-table th {
            text-align: left;
            padding: 15px 10px;
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff9d;
        }
        
        .ip-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #1a3a33;
            color: #ccd6f6;
        }
        
        .ip-table tr:hover td {
            background: rgba(0, 255, 157, 0.05);
        }
        
        .rank-1 {
            color: #ffd700;
            font-weight: bold;
        }
        
        .rank-2 {
            color: #c0c0c0;
            font-weight: bold;
        }
        
        .rank-3 {
            color: #cd7f32;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1a3a33;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #00ff9d;
            border-radius: 4px;
            box-shadow: 0 0 10px #00ff9d;
            transition: width 0.3s;
        }
        
        .refresh-btn {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1a3a33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4a6a65;
            font-size: 12px;
        }
        
        .last-update {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff9d;
            animation: blink 1.5s infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <i class="fas fa-chart-line"></i>
                <h1>IP TRAFFIC ANALYZER</h1>
            </div>
            <button class="refresh-btn" onclick="fetchData()">
                <i class="fas fa-sync-alt"></i> ОБНОВИТЬ
            </button>
        </div>
        
        <!-- СТАТИСТИКА -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">ВСЕГО ЗАПРОСОВ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueIps">0</div>
                <div class="stat-label">УНИКАЛЬНЫХ IP</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topRequest">0</div>
                <div class="stat-label">МАКС. ЗАПРОСОВ</div>
            </div>
        </div>
        
        <!-- ТАБЛИЦА IP -->
        <h3 style="color: #00ff9d; margin-bottom: 15px;">
            <i class="fas fa-crown"></i> ТОП IP-АДРЕСОВ
        </h3>
        
        <table class="ip-table" id="ipTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>IP АДРЕС</th>
                    <th>ЗАПРОСОВ</th>
                    <th>% ОТ ВСЕХ</th>
                    <th>ГРАФИК</th>
                </tr>
            </thead>
            <tbody id="ipTableBody">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 50px; color: #4a6a65;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 15px;"></i>
                        <br>ЗАГРУЗКА ДАННЫХ...
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="footer">
            <div class="last-update">
                <span class="dot"></span>
                <span id="lastUpdate">ОБНОВЛЕНИЕ: СЕЙЧАС</span>
            </div>
            <div>
                <i class="fas fa-shield-alt"></i> X-GEN MONITORING v1.0
            </div>
        </div>
    </div>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // ================ БАЗА ДАННЫХ IP (ЛОКАЛЬНОЕ ХРАНИЛИЩЕ) ================
        let ipDatabase = {};
        
        // ================ ИНИЦИАЛИЗАЦИЯ ================
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем существующие данные
            loadData();
            
            // Запускаем автоматическое обновление каждые 5 секунд
            setInterval(fetchData, 5000);
        });
        
        // ================ ЗАГРУЗКА ДАННЫХ ИЗ LOCALSTORAGE ================
        function loadData() {
            const saved = localStorage.getItem('ip_traffic_db');
            if (saved) {
                try {
                    ipDatabase = JSON.parse(saved);
                } catch(e) {
                    ipDatabase = {};
                }
            }
            updateDisplay();
        }
        
        // ================ СОХРАНЕНИЕ ДАННЫХ ================
        function saveData() {
            localStorage.setItem('ip_traffic_db', JSON.stringify(ipDatabase));
        }
        
        // ================ ПОЛУЧЕНИЕ IP ПОСЕТИТЕЛЯ ================
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch(e) {
                // Если не удалось получить IP, генерируем случайный
                return '127.0.0.' + Math.floor(Math.random() * 255);
            }
        }
        
        // ================ ДОБАВЛЕНИЕ ЗАПРОСА ================
        async function addRequest() {
            const ip = await getVisitorIP();
            
            if (!ipDatabase[ip]) {
                ipDatabase[ip] = {
                    count: 0,
                    firstSeen: new Date().toLocaleString(),
                    lastSeen: new Date().toLocaleString()
                };
            }
            
            ipDatabase[ip].count++;
            ipDatabase[ip].lastSeen = new Date().toLocaleString();
            
            saveData();
            updateDisplay();
            
            return ip;
        }
        
        // ================ ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ ================
        function updateDisplay() {
            // Сортируем IP по количеству запросов
            const sortedIPs = Object.entries(ipDatabase)
                .map(([ip, data]) => ({ ip, ...data }))
                .sort((a, b) => b.count - a.count);
            
            // Общая статистика
            const totalRequests = sortedIPs.reduce((sum, item) => sum + item.count, 0);
            const uniqueIPs = sortedIPs.length;
            const topRequest = sortedIPs[0]?.count || 0;
            
            // Обновляем статистику
            document.getElementById('totalRequests').innerText = totalRequests.toLocaleString();
            document.getElementById('uniqueIps').innerText = uniqueIPs;
            document.getElementById('topRequest').innerText = topRequest.toLocaleString();
            
            // Обновляем таблицу
            const tbody = document.getElementById('ipTableBody');
            
            if (sortedIPs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 50px; color: #4a6a65;">
                            <i class="fas fa-info-circle" style="font-size: 24px; margin-bottom: 15px;"></i>
                            <br>НЕТ ДАННЫХ. НАЖМИТЕ "ОБНОВИТЬ" ДЛЯ ТЕСТОВОГО ЗАПРОСА.
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = sortedIPs.slice(0, 15).map((item, index) => {
                const percentage = totalRequests > 0 ? ((item.count / totalRequests) * 100).toFixed(1) : 0;
                
                let rankClass = '';
                if (index === 0) rankClass = 'rank-1';
                else if (index === 1) rankClass = 'rank-2';
                else if (index === 2) rankClass = 'rank-3';
                
                return `
                    <tr>
                        <td><span class="${rankClass}">#${index + 1}</span></td>
                        <td style="font-family: 'Space Mono', monospace;">
                            ${index === 0 ? '<i class="fas fa-crown" style="color: #ffd700; margin-right: 8px;"></i>' : ''}
                            ${item.ip}
                        </td>
                        <td style="color: #00ff9d; font-weight: bold;">${item.count.toLocaleString()}</td>
                        <td>${percentage}%</td>
                        <td style="width: 200px;">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%;"></div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            // Обновляем время
            document.getElementById('lastUpdate').innerHTML = `ОБНОВЛЕНИЕ: ${new Date().toLocaleTimeString()}`;
        }
        
        // ================ ОСНОВНАЯ ФУНКЦИЯ ================
        async function fetchData() {
            // Добавляем тестовый запрос (в реальности это делает сервер)
            await addRequest();
            
            // Анимация кнопки
            const btn = document.querySelector('.refresh-btn i');
            btn.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                btn.style.transform = 'rotate(0deg)';
            }, 300);
        }
        
        // ================ ДЕМО-РЕЖИМ ================
        function generateDemoData() {
            // Генерируем тестовые данные если их нет
            if (Object.keys(ipDatabase).length === 0) {
                const demoIPs = [
                    '45.123.45.67', '89.123.45.67', '176.45.23.89',
                    '192.168.1.1', '10.0.0.1', '172.16.0.1',
                    '84.52.124.33', '213.180.204.8', '95.108.129.78',
                    '77.88.55.66', '31.13.79.246', '66.220.144.0'
                ];
                
                demoIPs.forEach(ip => {
                    ipDatabase[ip] = {
                        count: Math.floor(Math.random() * 150) + 10,
                        firstSeen: new Date().toLocaleString(),
                        lastSeen: new Date().toLocaleString()
                    };
                });
                
                // Делаем один IP лидером
                const topIP = demoIPs[0];
                ipDatabase[topIP].count = 342;
                
                saveData();
                updateDisplay();
            }
        }
        
        // Запускаем демо-данные при первой загрузке
        generateDemoData();
    </script>
</body>
</html>
